services:
  aasx-server-postgres:
    container_name: aasx-server-postgres
    image: docker.io/library/postgres:15.3
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postres
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    command: postgres -c log_statement=all -c log_min_messages=info
